<app-menu></app-menu>
<div class="card-body">
  <form #f="ngForm" (ngSubmit)="onSearch()" novalidate>
    <div class="form-group">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          EUW
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><button class="dropdown-item" href="#">NA</button></li>
          <li><a class="dropdown-item" href="#">BR</a></li>
          <li><a class="dropdown-item" href="#">EUNE</a></li>
          <li><a class="dropdown-item" href="#">JP</a></li>
          <li><a class="dropdown-item" href="#">KR</a></li>
          <li><a class="dropdown-item" href="#">EUW</a></li>
          <li><a class="dropdown-item" href="#">LAN</a></li>
          <li><a class="dropdown-item" href="#">LAS</a></li>
          <li><a class="dropdown-item" href="#">OCE</a></li>
          <li><a class="dropdown-item" href="#">TR</a></li>
          <li><a class="dropdown-item" href="#">RU</a></li>
        </ul>
      </div>
      <label for="summonerName">Summoner Name</label>
      <input type="text" name="summonerName" id="summonerName" class="form-control" [(ngModel)]="summonerName" required>

      <div class="form-group">
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" >
          <i class="fas fa-sign-in-alt"></i> Buscar</button>
      </div>
    </div>
