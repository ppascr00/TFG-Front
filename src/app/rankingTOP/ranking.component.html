<div class="">

  <table class="table" *ngIf="leagueItemDTO">
    <thead>
      <tr>
        <th scope="col">
          Summoner Name
        </th>
        <th scope="col">
          League Points
        </th>
        <th scope="col">
          Rank
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of leagueItemDTO" class="col-md-6 col-xl-3">
        <td>{{player.summonerName}}</td>
        <td>{{player.leaguePoints}}</td>
        <td>{{player.rank}}</td>
      </tr>
    </tbody>
  </table>

</div>
